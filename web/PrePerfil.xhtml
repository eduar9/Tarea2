<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Agenda Digital</title>
        <style type="text/css">
            body{   
                font-family: Verdana;
            }

            #pepe{
                background-size: 50px;
                position: relative;
                left: 1000px;
            }
            #tablaDatos{
                position:absolute;
            }
            #eventos{
                margin-left: 2%;
                width: 95%;
                float: left;
                margin-bottom: 2%;
            }
            #cabecera{
                width: 98%;
                margin: 2%;
            }
            #calendario{
                margin-left: 5%;
                width: 25%;
                float: left;
            }
            
            #imagen{
                float: left;
                margin-left: 2%;
                width: 19%;
            }
            #titulo{
                margin-left: 2%;
                width: 98%;
            }
            #sur{
                float: left;
                font: serif;
                font-weight: bold;
                font-size: 250%;
                margin-top: 1%;
                width: 45%;
                margin-left: 5%;
            }
            #sur a:hover{
                text-decoration: none;
                color: black;
            }
            #sur a{
                text-decoration: none;
                color: black;
            }
            #footer{
                clear: both;
            }
            #contacto{
                width: 200px;
                text-align: right;
                float:right;
            }
            #inf{
                float: left;
                
            }
        </style>
    </h:head>
    <h:body>
        
        <div id="titulo" >
            <div id="imagen">
                <a title="Agenda digital Diario SUR" href="faces/Principal.xhtml"><img src="imagenes/diario_sur.gif" alt="" /></a>
            </div>
            <div id="sur">
                <a title="Agenda digital Diario SUR" href="faces/Principal.xhtml">Agenda Digital Diario SUR</a>
            </div>
        </div>
        
        <br/><br/><br/><br/>
        
        <div id="cabecera">
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="Inicio" url="faces/Principal.xhtml" icon="ui-icon-document" />

                    <p:submenu label="Tipos de Eventos" icon="ui-icon-pencil" >
                        <p:menuitem value="Para niños" url="faces/VisualizarEvento.xhtml"/>
                        <p:menuitem value="Monólogos" url="faces/VisualizarEvento.xhtml"/>
                        <p:submenu label="Deportivos">
                            <p:menuitem value="Fútbol" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Baloncesto" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Tenis" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Natación" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Otros..." url="faces/VisualizarEvento.xhtml" />
                        </p:submenu>
                        <p:submenu label="Danzas">
                            <p:menuitem value="Ballet" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Flamenco" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Otros..." url="faces/VisualizarEvento.xhtml" />
                        </p:submenu>
                        <p:submenu label="Culturales">
                            <p:menuitem value="Museos" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Teatro" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Exposiciones" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Otros..." url="faces/VisualizarEvento.xhtml" />
                        </p:submenu>
                        <p:submenu label="Música">
                            <p:menuitem value="Conciertos" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Festivales" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Musicales" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Otros..." url="faces/VisualizarEvento.xhtml" />
                        </p:submenu>
                        <p:submenu label="Turísticos">
                            <p:menuitem value="Visitas Guiadas" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Parques Temáticos" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Otros..." url="faces/VisualizarEvento.xhtml" />
                        </p:submenu>
                        <p:submenu label="Eventos Profesionales">
                            <p:menuitem value="Congresos" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Conferencias" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Ferias" url="faces/VisualizarEvento.xhtml" />
                            <p:menuitem value="Otros..." url="faces/VisualizarEvento.xhtml" />
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Calendario" icon="ui-icon-calendar">
                        <p:menuitem value="Hoy" url="#" />
                        <p:menuitem value="Esta semana" url="#" />
                        <p:menuitem value="Este mes" url="#" />
                    </p:submenu>

                    <p:menuitem value="Búsqueda Avanzada" url="faces/buscadorN.xhtml" icon="ui-icon-search"/>

                    <c:choose>
                        <c:when test="false">
                            <p:menuitem value="Iniciar Sesión" url="faces/InicioSesion.xhtml" icon="ui-icon-contact"/>
                        </c:when>
                        <c:otherwise>
                            <p:menuitem value="Mi Perfil" icon="ui-icon-contact" url="faces/PrePerfil.xhtml"/>
                            <p:menuitem value="Cerrar Sesión" icon="ui-icon-close"/>
                        </c:otherwise>
                    </c:choose>


                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Buscador"/>
                        <p:commandButton type="button" value="Buscar" icon="ui-icon-search" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        
        <div id="eventos">
        <h:form>
                <p:tab id="confirm" title="Confirmation">
            <p:panel header="Perfil">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        
                        <f:facet name="header">
                        <h:graphicImage value="imagenes/imagenPerf.png" />
                        </f:facet>
                        
                        <h:outputText value="Nombre: " />
                        <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>
                        
                        
                        <h:outputText value="Apellidos: " />
                        <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>
                        
                        <h:outputText value="Edad: " />
                        <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                    
                        <h:outputText value="Calle: " />
                        <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>
 
                        <h:outputText value="Código Postal: " />
                        <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>
 
                        <h:outputText value="Ciudad: " />
                        <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                
                       
 
                        <h:outputText value="Teléfono: " />
                        <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>
 
                        <h:outputText value="Eventos favoritos: " />
                        <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>
                        
                        <h:outputText value="Información adicional: " />
                        <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>
 
                        <h:commandButton value="Editar perfil" action="faces/Perfil.xhtml"/>

                        <h:outputText />
                        <h:outputText />
                        
                        
                </h:panelGrid>
                </h:panelGrid>
            </p:panel>
        </p:tab>
            </h:form>
        </div>
    </h:body>    
</html>
