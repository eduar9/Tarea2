<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Agenda Digital</title>
        <style type="text/css">
            body{   
                font-family: Verdana;
            }

            
            #eventos{
                margin-left: 2%;
                width: 60%;
                float: left;
                margin-bottom: 2%;
            }
            #cabecera{
                width: 98%;
                margin: 2%;
            }
            #calendario{
                margin-left: 10%;
                width: 25%;
                float: left;
            }        
            #imagen{
                float: left;
                margin-left: 2%;
                width: 19%;
            }
            #titulo{
                margin-left: 2%;
                width: 98%;
            }
            #sur{
                float: left;
                font: serif;
                font-weight: bold;
                font-size: 250%;
                margin-top: 1%;
                width: 45%;
                margin-left: 5%;
            }
            #sur a:hover{
                text-decoration: none;
                color: black;
            }
            #sur a{
                text-decoration: none;
                color: black;
            }
            #footer{
                clear: both;
            }
            #contacto{
                width: 200px;
                text-align: right;
                float:right;
            }
            #inf{
                float: left;
                
            }
        </style>
    </h:head>
    <h:body>
        
        <div id="titulo" >
            <div id="imagen">
                <a title="Agenda digital Diario SUR" href="Principal.xhtml"><img src="imagenes/diario_sur.gif" alt="" /></a>
            </div>
            <div id="sur">
                <a title="Agenda digital Diario SUR" href="Principal.xhtml">Agenda Digital Diario SUR</a>
            </div>
        </div>
        
        <br/><br/><br/><br/>
        
        <div id="cabecera">
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="Inicio" url="Principal.xhtml" icon="ui-icon-document" />

                    <p:submenu label="Tipos de Eventos" icon="ui-icon-pencil">
                        <p:menuitem value="Para niños" url="#"/>
                        <p:menuitem value="Monólogos" url="#"/>
                        <p:submenu label="Deportivos">
                            <p:menuitem value="Fútbol" url="#" />
                            <p:menuitem value="Baloncesto" url="#" />
                            <p:menuitem value="Tenis" url="#" />
                            <p:menuitem value="Natación" url="#" />
                            <p:menuitem value="Otros..." url="#" />
                        </p:submenu>
                        <p:submenu label="Danzas">
                            <p:menuitem value="Ballet" url="#" />
                            <p:menuitem value="Flamenco" url="#" />
                            <p:menuitem value="Otros..." url="#" />
                        </p:submenu>
                        <p:submenu label="Culturales">
                            <p:menuitem value="Museos" url="#" />
                            <p:menuitem value="Teatro" url="#" />
                            <p:menuitem value="Exposiciones" url="#" />
                            <p:menuitem value="Otros..." url="#" />
                        </p:submenu>
                        <p:submenu label="Música">
                            <p:menuitem value="Conciertos" url="#" />
                            <p:menuitem value="Festivales" url="#" />
                            <p:menuitem value="Musicales" url="#" />
                            <p:menuitem value="Otros..." url="#" />
                        </p:submenu>
                        <p:submenu label="Turísticos">
                            <p:menuitem value="Visitas Guiadas" url="#" />
                            <p:menuitem value="Parques Temáticos" url="#" />
                            <p:menuitem value="Otros..." url="#" />
                        </p:submenu>
                        <p:submenu label="Eventos Profesionales">
                            <p:menuitem value="Congresos" url="#" />
                            <p:menuitem value="Conferencias" url="#" />
                            <p:menuitem value="Ferias" url="#" />
                            <p:menuitem value="Otros..." url="#" />
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Calendario" icon="ui-icon-calendar">
                        <p:menuitem value="Hoy" url="#" />
                        <p:menuitem value="Esta semana" url="#" />
                        <p:menuitem value="Este mes" url="#" />
                    </p:submenu>

                    <p:menuitem value="Búsqueda Avanzada" icon="ui-icon-search"/>

                    <c:choose>
                        <c:when test="true">
                            <p:menuitem value="Iniciar Sesión" icon="ui-icon-contact" url="faces/InicioSesion.xhtml"/>
                        </c:when>
                        <c:otherwise>
                            <p:menuitem value="Mi Perfil" icon="ui-icon-contact"/>
                            <p:menuitem value="Cerrar Sesión" icon="ui-icon-close"/>
                        </c:otherwise>
                    </c:choose>


                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Buscador"/>
                        <p:commandButton type="button" value="Buscar" icon="ui-icon-search" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        
        <div id="cuerpo">
            <div id="eventos">
                <h:form>
                    <p:growl id="msgs" showDetail="true" />

                    <p:panel id="basic" header="Concierto de Ricky Martin" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText
                                value="Ricky Martin regresa a los escenarios de nuestro país con ‘One World Tour’, una de las giras más exitosas de este momento que colgó el cartel de ‘No Hay Entradas’ en sus shows españoles del pasado año.

‘One World Tour’ es un espectáculo impresionante que cuenta con extraordinarios juegos de iluminación, diseñados con más de 150 luces móviles y cinco pantallas de vídeo de alta definición; una moderna escenografía en sincronía con el aspecto visual y musical; cambios de vestuario y vibrantes coreografías, complementan la proyección escénica del artista, quien desde el primer momento cautiva la atención del público.

-Platinum: Acceso exclusivo con acreditación para acceder a la zona Platinum situada en pista frente al escenario. Atención personalizada con barra propia, w.c. y photocall.

-General Grada (Sin numerar): Acceso general habilitado a la zona de Grada no numerado." />
                        </h:panelGrid>
                        
                        <h:form>
                            <p:growl id="msgs" showDetail="true" />

                            <p:panel id="basic" header="Detalles" style="margin-bottom:20px">
                                <h:panelGrid columns="3" cellpadding="10">
                                    <h:outputText value="Fecha Inicio: 17/07/2017"/>
                                    <h:outputText value="Fecha Fin: 25/07/2017"/>
                                    <h:outputText value="Hora: 20:00h"/>
                                    <h:outputText value="Aforo: 250 personas"/>
                                    <h:outputText value="Precio: 15€"/>
                                    <h:commandButton value="Comprar Entradas" actionListener="#"/>
                                </h:panelGrid>
                            </p:panel>

                        </h:form>
                    </p:panel>
                </h:form>
                
                <h:form>
                    <p:growl id="msgs" showDetail="true" />

                    <p:panel id="basic" header="Ubicación" style="margin-bottom:20px" >
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage value="imagenes/Localizacion.PNG" width="700"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
            
            <div id="calendario">
                
                <p:galleria value="#{imagesView.images}" var="image" panelWidth="400" panelHeight="260" showCaption="true">
                    <p:graphicImage value="imagenes/#{image}" title="Concierto" width="400" height="260"/>
                </p:galleria>
            
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:calendar id="inline" value="#{calendarView.date1}" mode="inline" />
                    </h:panelGrid>

                    <p:commandButton value="Submit" update="msgs" actionListener="#{calendarView.click}" icon="ui-icon-check" />

                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                        <p:panelGrid id="display" columns="2" columnClasses="label,value">
                            <h:outputText value="#{calendarView.date1}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>

                        </p:panelGrid>
                    </p:dialog>
                </h:form>
            </div>
       
        
         </div>
        
        
        
        <div id="footer">
            <div id="inf">
                Copirgth de tal y cual
            </div>
            
            <div id="contacto">
                <a title="Contacto" href="#"><img src="email.ico" alt="" /></a>
                <a title="Twitter" href="#"><img src="twitter.ico" alt="" /></a>
                <a title="Facebook" href="#"><img src="facebook.ico" alt="" /></a>
            </div>
            
        </div>
    </h:body>
</html>
